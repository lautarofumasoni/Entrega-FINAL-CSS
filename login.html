<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inicia Sesion</title>

    <!-- ///////LINKS//////// -->
   
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Playfair+Display&family=Roboto+Slab:wght@300&family=Vollkorn&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="login" class="login">
        <div class="login__container">
          <form action="login">
            <h1 class="h1__login">Inicia Sesion</h1>
          </form>
          <input class="mail" type="text" placeholder="Mail" />
          <input class="mail" type="password" placeholder="Clave" />
          <input class="boton" type="submit" value="Ingresar" />
          <p class="data">
            <b>Primera vez ingresando?</b>
            <div class="click">
            <a href="./registro.html#registro"><b>REGISTRARSE </b></a>
          </div>
        </p>
        </div>
      </section>
    </main>
  </body>
</html>
